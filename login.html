<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário - SkeakersDay</title>
    <title>Cadastro - SneakersDay</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, rgb(1, 90, 90), rgb(2, 53, 129));
            text-align: center;
        }
        div{
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 80px;
            border-radius: 15px;
            color: white;            
        }
        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
        }
        button{
            background-color: rgb(2, 83, 165);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }
        button:hover{
            background-color: rgb(2, 133, 177);
            cursor: pointer;
        }
        footer{
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de usuário - SkeakersDay</h1>
    </header>
    <main>
        <form action="cadastro_sucesso.html" method="post">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm_password">Confirme a senha:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <div>
        <h1>Cadastro</h1>
        <input type="name" placeholder="Nome" id="nome">
        <br><br>
        <input type="email" placeholder="E-mail" id="email">
        <br><br>
        <input type="password" placeholder="Senha" id="senha">
        <br><br>
        <input type="confirmpassword" placeholder="Confirmar Senha" id="confirmarsenha">
        <br><br>
        <button>Cadastrar</button>
    </div>
    <footer>
        <p>&copy; 2024 SkeakersDay. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
